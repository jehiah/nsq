
{{template "header.html" .}}

<ul class="breadcrumb">
  <li class="active">Topology</li>
</ul>

<div class="row-fluid"><div class="span12">
<h1>NSQD Hosts ({{.Producers | len}})</h1>
</div></div>

<div class="row-fluid"><div class="span5">
<table class="table table-bordered">
    <tr>
        <th>Host</th>
        <th>TCP Port</th>
        <th>HTTP Port</th>
        <th>Version</th>
    </tr>
    {{range .Producers }}
    <tr>
        <th>{{.Address}}</th>
        <td>{{.TcpPort}}</td>
        <td>{{.HttpPort}}</td>
        <td>{{.Version}}</td>
    </tr>
    {{ end }}
</table>
</div></div>

{{template "footer.html" .}}
